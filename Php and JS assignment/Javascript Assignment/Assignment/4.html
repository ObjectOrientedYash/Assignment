<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <script>
        var string = prompt("Enter String:");
        document.write("Characters at odd postition : ");
        document.write("<br/>");
        for (i = 0; i < string.length; i++) {
            if (i % 2 == 0) {
                document.write(string[i]);
            }
        }
    </script>
</body>
</html>
