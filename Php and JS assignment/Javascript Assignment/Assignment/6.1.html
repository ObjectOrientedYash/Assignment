<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1 onmouseover="yellow()" onmouseout="black()" id="h1">hello</h1>
    <script type="text/javascript">
        function yellow() {
            document.getElementById("h1").style.color = "yellow";
        }
        function black() {
            document.getElementById("h1").style.color = "black";
        }
    
    </script>
</body>
</html>
